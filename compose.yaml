services:
  db:
    image: postgres:17.6-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
  cache:
    image: redis:8.0.3-alpine
    restart: always
    volumes:
      - cache:/data
    expose: 
      - 6379
    environment:
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
  s3:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    restart: always
    volumes:
      - s3-data:/data
      - ./scripts/minio-entrypoint.sh:/usr/bin/minio-entrypoint.sh
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    entrypoint: ["/bin/sh", "/usr/bin/minio-entrypoint.sh"]
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  api:
    build:
      context: .
      args:
        APP_VERSION: "${APP_VERSION}"
    image: sim-ilc-api:${APP_VERSION:-latest}
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      HOST_NAME: ${HOST_NAME}
      CORS_ORIGIN: ${CORS_ORIGIN}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXP: ${JWT_EXP}
      NODEMAILER_HOST: ${NODEMAILER_HOST}
      NODEMAILER_PORT: ${NODEMAILER_PORT}
      NODEMAILER_USER: ${NODEMAILER_USER}
      NODEMAILER_PASS: ${NODEMAILER_PASS}
      REDIS_USER: ${REDIS_USER}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      REDIS_HOST: cache
      REDIS_PORT: 6379
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      DOCRAPTOR_API_KEY: ${DOCRAPTOR_API_KEY}
    ports:
      - ${PORT}:${PORT}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      s3:
        condition: service_healthy
volumes:
  db-data:
  cache:
  s3-data: